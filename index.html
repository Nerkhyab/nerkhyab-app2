<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نرخ‌یاب خراسان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #ffd700; --bg: #0c0c0c; --card-bg: rgba(255,255,255,0.05); }
        
        body { 
            background: var(--bg); color: white; font-family: Tahoma, sans-serif; 
            margin: 0; padding: env(safe-area-inset-top) 15px 100px 15px;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* هدر اصلی */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5px; margin-bottom: 10px;
        }
        .live-indicator {
            display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: #4caf50;
        }
        .dot { width: 8px; height: 8px; background: #4caf50; border-radius: 50%; animation: pulse 1.5s infinite; }

        /* لیست نرخ‌ها */
        #rates-container { display: grid; gap: 12px; transition: 0.3s ease; }
        .grid-view { grid-template-columns: 1fr 1fr; }
        .list-view { grid-template-columns: 1fr; }

        .rate-card {
            background: var(--card-bg); padding: 18px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex; flex-direction: column; gap: 10px;
        }
        .rate-card .label { font-size: 0.9rem; opacity: 0.7; }
        .rate-card .value { font-size: 1.2rem; font-weight: 900; color: var(--accent); }

        /* منوی شیشه‌ای حرفه‌ای */
        .full-modal { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: none; z-index: 2000; padding: 40px 25px; 
            flex-direction: column; box-sizing: border-box;
        }
        .full-modal.active { display: flex; animation: fadeIn 0.3s ease; }

        .menu-section { margin-bottom: 25px; }
        .menu-label { font-size: 0.8rem; opacity: 0.5; margin-bottom: 12px; display: block; }

        .setting-box { 
            background: rgba(255, 255, 255, 0.08); padding: 5px; border-radius: 20px; display: flex; gap: 5px;
        }
        .setting-box button { 
            flex: 1; border: none; background: none; color: #fff; padding: 14px; 
            border-radius: 16px; font-family: Tahoma; transition: 0.3s; cursor: pointer;
        }
        .setting-box button.active { background: rgba(255, 255, 255, 0.15); font-weight: bold; }

        .menu-item {
            display: flex; justify-content: space-between; padding: 20px 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .btn-confirm {
            margin-top: auto; padding: 20px; background: #fff; border: none; 
            border-radius: 22px; color: #000; font-weight: 900; font-size: 1.1rem;
        }

        /* دکمه تنظیمات شناور */
        .settings-trigger {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 12px 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 10px; align-items: center; cursor: pointer;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="live-indicator">
            <div class="dot"></div>
            <span>نرخ‌های زنده بازار</span>
        </div>
        <b style="font-size: 1.2rem;">نرخ‌یاب خراسان</b>
    </header>

    <div id="rates-container" class="grid-view">
        </div>

    <div class="settings-trigger" onclick="toggleModal('sMod', true)">
        <i class="fas fa-sliders"></i>
        <span>تنظیمات نمایش</span>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <b style="font-size:1.4rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="toggleModal('sMod', false)" style="font-size:1.5rem; opacity:0.5;"></i>
        </div>

        <div class="menu-section">
            <span class="menu-label">چیدمان نرخ‌ها</span>
            <div class="setting-box">
                <button id="btnGrid" class="active" onclick="updateView('grid')"><i class="fas fa-th-large"></i> کارتی</button>
                <button id="btnList" onclick="updateView('list')"><i class="fas fa-list"></i> لیستی</button>
            </div>
        </div>

        <div class="menu-section">
            <span class="menu-label">اطلاعات</span>
            <div class="menu-item" onclick="alert('توسعه‌دهنده: صافی بهادری')">
                <span>توسعه دهنده</span>
                <span style="opacity:0.5;">صافی بهادری</span>
            </div>
            <div class="menu-item" style="border:none;">
                <span>نسخه برنامه</span>
                <span style="opacity:0.5;">2.0.0</span>
            </div>
        </div>

        <button class="btn-confirm" onclick="toggleModal('sMod', false)">تأیید و بازگشت</button>
    </div>

    <script>
        // دیتای فرضی برای نمایش (ربات شما این بخش را با فایل JSON جایگزین می‌کند)
        const sampleRates = [
            { name: "دلار آمریکا", price: "65,200" },
            { name: "یورو", price: "71,400" },
            { name: "درهم امارات", price: "17,850" },
            { name: "پوند انگلیس", price: "83,100" }
        ];

        function renderRates() {
            const container = document.getElementById('rates-container');
            container.innerHTML = sampleRates.map(rate => `
                <div class="rate-card">
                    <span class="label">${rate.name}</span>
                    <span class="value">${rate.price}</span>
                </div>
            `).join('');
        }

        function toggleModal(id, show) {
            document.getElementById(id).style.display = show ? 'flex' : 'none';
            if(show) document.getElementById(id).classList.add('active');
        }

        function updateView(type) {
            const container = document.getElementById('rates-container');
            const gBtn = document.getElementById('btnGrid');
            const lBtn = document.getElementById('btnList');

            if(type === 'grid') {
                container.className = 'grid-view';
                gBtn.classList.add('active');
                lBtn.classList.remove('active');
            } else {
                container.className = 'list-view';
                lBtn.classList.add('active');
                gBtn.classList.remove('active');
            }
        }

        // اجرای اولیه
        renderRates();
    </script>
</body>
                                                                                                       </html>
