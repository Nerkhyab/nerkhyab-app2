<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست منوی جدید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #ffd700; }
        body { background: #0c0c0c; font-family: Tahoma, Arial; margin: 0; padding: 20px; color: white; overflow: hidden; }

        /* استایل نمایش نرخ‌ها در پس‌زمینه */
        .rates-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; opacity: 0.4; 
        }
        .rate-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }

        /* منوی شیشه‌ای اصلی */
        .glass-menu { 
            position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: flex; flex-direction: column; padding: 40px 25px; z-index: 2000;
        }

        .section { margin-bottom: 25px; }
        .label { font-size: 0.8rem; opacity: 0.5; margin-bottom: 12px; display: block; }

        .capsule-box { 
            background: rgba(255, 255, 255, 0.08); padding: 5px; border-radius: 20px; display: flex; gap: 5px;
        }
        .capsule-box button { 
            flex: 1; border: none; background: none; color: #fff; padding: 12px; 
            border-radius: 15px; cursor: pointer; transition: 0.3s;
        }
        .capsule-box button.active { background: rgba(255, 255, 255, 0.15); font-weight: bold; }

        .list-item {
            display: flex; justify-content: space-between; padding: 18px 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .save-btn {
            margin-top: auto; padding: 18px; background: #fff; border: none; 
            border-radius: 20px; color: #000; font-weight: 900; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="rates-grid">
        <div class="rate-card">دلار<br><b>۶۵,۲۰۰</b></div>
        <div class="rate-card">یورو<br><b>۷۱,۴۰۰</b></div>
        <div class="rate-card">درهم<br><b>۱۷,۸۰۰</b></div>
        <div class="rate-card">پوند<br><b>۸۳,۱۰۰</b></div>
    </div>

    <div class="glass-menu">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:35px;">
            <b style="font-size:1.3rem;">تنظیمات</b>
            <i class="fas fa-times" style="opacity:0.5;"></i>
        </div>

        <div class="section">
            <span class="label">چیدمان نمایش</span>
            <div class="capsule-box">
                <button class="active"><i class="fas fa-th-large"></i> کارتی</button>
                <button><i class="fas fa-list"></i> لیستی</button>
            </div>
        </div>

        <div class="section">
            <span class="label">تم برنامه</span>
            <div class="capsule-box">
                <button class="active">تیره</button>
                <button>روشن</button>
            </div>
        </div>

        <div class="section">
            <div class="list-item">
                <span>توسعه‌دهنده</span>
                <span style="opacity:0.6;">صافی بهادری</span>
            </div>
            <div class="list-item" style="border:none;">
                <span>نسخه</span>
                <span style="opacity:0.6;">2.0.0</span>
            </div>
        </div>

        <button class="save-btn" onclick="alert('این یک نسخه تستی است')">تأیید و بازگشت</button>
    </div>

</body>
    </html>
