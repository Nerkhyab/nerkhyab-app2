<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; 
            --card: rgba(255, 255, 255, 0.08); 
            --text: #fff; 
            --sub: #919196; 
            --accent: #32d74b; 
            --down: #ff453a; 
            --border: rgba(255,255,255,0.1); 
            --modal: rgba(15,15,15,0.98); 
        }
        .light-mode { 
            --bg: #f2f2f7; 
            --card: rgba(255, 255, 255, 0.85); 
            --text: #000; 
            --sub: #636366; 
            --border: rgba(0,0,0,0.08); 
            --modal: rgba(255,255,255,0.98); 
        }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, rgba(120,120,120,0.1), var(--bg)); 
            color: var(--text); 
            font-family: 'Vazirmatn', sans-serif; 
            margin: 0; 
            transition: 0.3s; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        .top-bar { padding: 30px 20px 5px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .logo-text { font-size: 1.5rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .date-time { text-align: right; font-size: 0.75rem; opacity: 0.6; line-height: 1.3; }

        .container { padding: 5px 12px; display: flex; flex-direction: column; gap: 6px; flex-grow: 1; overflow: hidden; }

        .card { 
            background: var(--card); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px; 
            padding: 0 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            height: 14%; 
            min-height: 58px; 
            transition: 0.2s; 
            border: 1px solid var(--border);
        }

        .circle-icon { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            overflow: hidden; 
            background: rgba(150,150,150,0.15); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }

        .card b { font-size: 0.95rem; font-weight: 500; }
        .card small { font-size: 0.65rem; color: var(--sub); display: block; margin-top: -2px; }
        .price-val { font-size: 1.4rem; font-weight: 600; letter-spacing: -0.5px; }

        .bottom-nav { 
            position: fixed; 
            bottom: 15px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 85%; 
            background: var(--card); 
            backdrop-filter: blur(20px); 
            border-radius: 20px; 
            padding: 8px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid var(--border); 
            z-index: 100; 
        }
        
        .full-modal { 
            position: fixed; 
            inset: 0; 
            background: var(--modal); 
            display: none; 
            z-index: 2000; 
            padding: 30px; 
            flex-direction: column; 
            backdrop-filter: blur(20px); 
        }
        .full-modal.active { display: flex; }

        .toggle-box { background: rgba(150,150,150,0.1); border-radius: 10px; display: flex; padding: 3px; margin: 10px 0 20px 0; }
        .toggle-btn { flex: 1; border: none; background: none; color: var(--text); padding: 8px; border-radius: 8px; font-family: 'Vazirmatn'; font-size: 0.8rem; cursor: pointer; }
        .toggle-btn.active { background: rgba(150,150,150,0.25); font-weight: bold; }
        
        i { cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

    <div class="top-bar">
        <div class="date-time" id="dt">--/--/--<br>--:--</div>
        <h1 class="logo-text">NERKHYAB</h1>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')"></i>
        <span id="update-text" style="font-size: 0.7rem; opacity: 0.4; letter-spacing: 1px;">LIVE RATES</span>
        <i class="fas fa-th-large"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <b id="sett-title" style="font-size:1.2rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.2rem;"></i>
        </div>
        
        <label style="font-size:0.8rem; color:var(--sub)">حالت ظاهری (Theme)</label>
        <div class="toggle-box">
            <button id="darkBtn" class="toggle-btn active" onclick="setTheme('dark')">تیره</button>
            <button id="lightBtn" class="toggle-btn" onclick="setTheme('light')">روشن</button>
        </div>

        <label style="font-size:0.8rem; color:var(--sub)">زبان (Language)</label>
        <div class="toggle-box">
            <button id="faBtn" class="toggle-btn active" onclick="setLang('fa')">فارسی</button>
            <button id="enBtn" class="toggle-btn" onclick="setLang('en')">English</button>
        </div>
    </div>

    <script>
        let currentLang = 'fa';
        const config = [
            { key: "دالر هرات", name: "دالر", en: "Dollar", sub: "دالر هرات", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو", en: "Euro", sub: "یورو هرات", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", en: "Toman Check", sub: "تومان هرات", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", en: "Toman Bank", sub: "تومان ایران", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار", name: "کلدار", en: "PKR", sub: "کلدار پاکستان", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function setTheme(m) {
            document.body.classList.toggle('light-mode', m === 'light');
            document.getElementById('lightBtn').classList.toggle('active', m === 'light');
            document.getElementById('darkBtn').classList.toggle('active', m === 'dark');
        }

        function setLang(l) {
            currentLang = l;
            document.getElementById('faBtn').classList.toggle('active', l === 'fa');
            document.getElementById('enBtn').classList.toggle('active', l === 'en');
            document.getElementById('sett-title').innerText = l === 'fa' ? 'تنظیمات' : 'Settings';
            document.getElementById('update-text').innerText = l === 'fa' ? 'بروزرسانی زنده' : 'LIVE RATES';
            load();
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                config.forEach(item => {
                    const r = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const color = r.status === "up" ? 'var(--accent)' : (r.status === "down" ? 'var(--down)' : 'var(--sub)');
                    const arrow = r.status === "up" ? '▲' : (r.status === "down" ? '▼' : '▬');

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div class="circle-icon"><img src="${item.icon}"></div>
                            <div>
                                <b>${currentLang === 'fa' ? item.name : item.en}</b>
                                <small>${item.sub}</small>
                            </div>
                        </div>
                        <div style="text-align:left">
                            <div style="color:${color}; font-size:0.75rem; font-weight:bold;">${arrow} ${r.percent}</div>
                            <div class="price-val">${r.current}</div>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.error("Error:", e); }
        }

        function upDT() {
            const n = new Date(); const j = jalaali.toJalaali(n);
            document.getElementById('dt').innerHTML = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}<br>${n.toLocaleTimeString('fa-IR', {hour:'2-digit', minute:'2-digit'})}`;
        }

        load(); setInterval(load, 30000); setInterval(upDT, 1000); upDT();
    </script>
</body>
    </html>
